<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>section with scale</title>

	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<!-- Css Local File -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<div class="header">
			<h2>Hotel Accomodation</h2>
			<p>We all live in an age that belongs to the young at heart. Life that is becoming extremely fast, </p>
		</div>
		<div class="content">
			<div class="room">
				<div class="img">
					<img src="room1.webp" alt="room">
					<button>book now</button>
				</div>
				<div class="info">
					<h4 class="name">
						Double Deluxe Room
					</h4>
					<h5 class="price">
						$250<small>/night</small>
					</h5>
				</div>
			</div>
			<div class="room">
				<div class="img">
					<img src="room2.webp" alt="room">
					<button>book now</button>
				</div>
				<div class="info">
					<h4 class="name">
						Single Deluxe Room
					</h4>
					<h5 class="price">
						$200<small>/night</small>
					</h5>
				</div>
			</div>
			<div class="room">
				<div class="img">
					<img src="room3.webp" alt="room">
					<button>book now</button>
				</div>
				<div class="info">
					<h4 class="name">
						Honeymoon Suit
					</h4>
					<h5 class="price">
						$750<small>/night</small>
					</h5>
				</div>
			</div>
			<div class="room">
				<div class="img">
					<img src="room4.webp" alt="room">
					<button>book now</button>
				</div>
				<div class="info">
					<h4 class="name">
						Economy Double
					</h4>
					<h5 class="price">
						$200<small>/night</small>
					</h5>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
